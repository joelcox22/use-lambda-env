name: CI
on: push
jobs:
  build-test-release:
    name: build-test-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.BOILERPLATE_GH_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: https://npm.pkg.github.com
          scope: "@joelcox22"
      - name: yarn
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.BOILERPLATE_GH_TOKEN }}
      - name: build
        run: yarn build
      - name: lint
        run: yarn lint
      - if: github.event.pull_request
        name: semantic-commit-lint
        run: yarn semantic-release-ci-commitlint
        env:
          GIT_BASE_REF: ${{ github.base_ref }}
          PULL_REQUEST_TITLE: ${{ github.event.pull_request.title }}
      - name: semantic-release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.BOILERPLATE_GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.BOILERPLATE_GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.BOILERPLATE_NPM_TOKEN }}
